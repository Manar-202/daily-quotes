<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daily Quote</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #f7971e, #ffd200);
            color: #333;
            text-align: center;
        }

        .quote-box {
            max-width: 700px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .quote {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .author {
            font-size: 18px;
            font-style: italic;
            color: #555;
        }

        .refresh-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #f7971e;
            color: white;
            cursor: pointer;
        }

        .refresh-btn:hover {
            background-color: #e57e00;
        }
    </style>
</head>

<body>
    <div class="quote-box">
        <div class="quote" id="quoteText">Loading quote...</div>
        <div class="author" id="quoteAuthor"></div>
        <button class="refresh-btn" onclick="getQuote()">New Quote ðŸ”„</button>
    </div>

    <script>
        async function getQuote() {
            try {
                const response = await fetch("https://api.quotable.io/random");
                const data = await response.json();
                document.getElementById("quoteText").innerText = `"${data.content}"`;
                document.getElementById("quoteAuthor").innerText = `â€” ${data.author}`;
            } catch (error) {
                document.getElementById("quoteText").innerText = "Error loading quote.";
                document.getElementById("quoteAuthor").innerText = error.message;
                console.error("Error fetching quote:", error);
            }

        }
        getQuote();
    </script>
</body>

</html>
